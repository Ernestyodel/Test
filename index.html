<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TONFI — Liquidity-Powered Meme</title>
  <meta name="description" content="TONFI is a TON-native meme token with treasury-driven liquidity, buyback-and-burn, and passive rewards for holders." />
  <meta name="theme-color" content="#0ea5e9" />  <!-- Tailwind CSS (CDN build; no tooling required) -->  <script src="https://cdn.tailwindcss.com"></script>  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ton: {
              50: '#ECFEFF',
              100: '#CFFAFE',
              200: '#A5F3FC',
              300: '#67E8F9',
              400: '#22D3EE',
              500: '#06B6D4',
              600: '#0891B2',
              700: '#0E7490',
              800: '#155E75',
              900: '#164E63'
            }
          },
          boxShadow: {
            glow: '0 10px 30px -5px rgba(14, 116, 144, 0.45)'
          },
          backgroundImage: {
            mesh: 'radial-gradient(1200px 600px at 100% 0%, rgba(34, 211, 238, 0.10), transparent 60%), radial-gradient(1200px 600px at 0% 100%, rgba(6, 182, 212, 0.10), transparent 60%)',
          }
        }
      },
      darkMode: 'class',
    }
  </script>  <style>
    .ton-rain {
      position: absolute; inset: 0; overflow: hidden; pointer-events: none;
      mask-image: linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0.9));
    }
    .ton-drop { position: absolute; width: 14px; height: 14px; opacity: .15; animation: fall linear infinite; }
    @keyframes fall { from { transform: translateY(-10%); } to { transform: translateY(110%); } }
  </style></head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-300/30 selection:text-white">
  <!-- Sticky Nav -->
  <header class="sticky top-0 z-40 backdrop-blur border-b border-white/10 bg-slate-950/60">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="#home" class="flex items-center gap-3">
        <svg class="w-9 h-9" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="TONFI logo">
          <circle cx="32" cy="32" r="30" fill="#06B6D4"/>
          <path d="M32 16l14 10-14 22L18 26 32 16z" fill="white"/>
        </svg>
        <span class="font-semibold tracking-tight">TONFI</span>
      </a>
      <button id="menuBtn" class="sm:hidden p-2 rounded-lg border border-white/10" aria-label="Open Menu">☰</button>
      <nav id="nav" class="hidden sm:flex items-center gap-6 text-sm">
        <a href="#about" class="hover:text-cyan-300">About</a>
        <a href="#tokenomics" class="hover:text-cyan-300">Tokenomics</a>
        <a href="#treasury" class="hover:text-cyan-300">Treasury</a>
        <a href="#roadmap" class="hover:text-cyan-300">Roadmap</a>
        <a href="#faq" class="hover:text-cyan-300">FAQ</a>
        <a href="#cta" class="px-3 py-1.5 rounded-lg bg-cyan-500/90 hover:bg-cyan-400 text-slate-900 font-semibold shadow-glow">Buy</a>
      </nav>
    </div>
    <div id="mobileNav" class="sm:hidden hidden border-t border-white/10 bg-slate-950/95">
      <div class="px-4 py-3 flex flex-col gap-2 text-sm">
        <a href="#about" class="py-2">About</a>
        <a href="#tokenomics" class="py-2">Tokenomics</a>
        <a href="#treasury" class="py-2">Treasury</a>
        <a href="#roadmap" class="py-2">Roadmap</a>
        <a href="#faq" class="py-2">FAQ</a>
        <a href="#cta" class="py-2 font-semibold text-cyan-300">Buy</a>
      </div>
    </div>
  </header>  <!-- Hero -->  <section id="home" class="relative overflow-hidden">
    <div class="ton-rain" aria-hidden="true" id="rain"></div>
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 sm:py-28 flex flex-col items-center text-center bg-mesh">
      <div class="w-28 h-28 sm:w-32 sm:h-32 rounded-full ring-4 ring-cyan-400/30 shadow-glow grid place-items-center bg-cyan-500/10">
        <svg class="w-16 h-16" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="#06B6D4"/>
          <path d="M32 16l14 10-14 22L18 26 32 16z" fill="white"/>
        </svg>
      </div>
      <h1 class="mt-8 text-3xl sm:text-5xl font-extrabold tracking-tight">
        Liquidity-Powered <span class="text-cyan-300">Meme</span> on TON
      </h1>
      <p class="mt-4 max-w-2xl text-slate-300">
        TONFI channels treasury yield into buyback-and-burn while sharing passive rewards with holders.
      </p>
      <div class="mt-8 flex flex-col sm:flex-row gap-3">
        <a href="#cta" class="inline-flex items-center justify-center px-5 py-3 rounded-xl bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold shadow-glow">Buy $TONFI</a>
        <a href="#tokenomics" class="inline-flex items-center justify-center px-5 py-3 rounded-xl border border-white/10 hover:border-cyan-400/40">View Tokenomics</a>
      </div>
    </div>
  </section>  <!-- Rest of content unchanged -->  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');
    menuBtn?.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });

    const copyBtn = document.getElementById('copyBtn');
    copyBtn?.addEventListener('click', async () => {
      const addr = document.getElementById('addr').innerText.trim();
      try { await navigator.clipboard.writeText(addr); copyBtn.textContent = 'Copied!'; }
      catch { copyBtn.textContent = 'Copy failed'; }
      setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    const themeBtn = document.getElementById('themeBtn');
    const PREF_KEY = 'tonfi-theme';
    const root = document.documentElement;
    const applyTheme = (mode) => {
      if (mode === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
    };
    const saved = localStorage.getItem(PREF_KEY) || 'dark';
    applyTheme(saved);
    themeBtn?.addEventListener('click', () => {
      const now = root.classList.contains('dark') ? 'light' : 'dark';
      localStorage.setItem(PREF_KEY, now); applyTheme(now);
    });

    const rain = document.getElementById('rain');
    const DROPS = 36;
    function kiteSvg() {
      return `<svg width="14" height="14" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 8 L52 24 L32 56 L12 24 Z" fill="#22D3EE"/>
      </svg>`;
    }
    for (let i = 0; i < DROPS; i++) {
      const d = document.createElement('div');
      d.className = 'ton-drop';
      d.style.left = Math.random() * 100 + '%';
      d.style.animationDuration = 6 + Math.random() * 6 + 's';
      d.style.animationDelay = -Math.random() * 12 + 's';
      d.innerHTML = kiteSvg();
      rain.appendChild(d);
    }
  </script></body>
</html>
